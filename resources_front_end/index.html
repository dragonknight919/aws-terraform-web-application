<!DOCTYPE html>
<html>

<head>
    <title>Minimal full-stack CRUD application</title>
</head>

<body>
    <div id="container">
        <table id="mainTable">
            <tr>
                <td>loading...</td>
            </tr>
        </table>
        <details>
            <summary style="margin: 24px 0px;">
                View Options
            </summary>
            <table id="viewTable">
                <tbody>
                    <tr>
                        <td>Timestamp</td>
                        <td>
                            <input type="checkbox" id="Options-Timestamp" onclick="minimalApp.buildMainTable()">
                        </td>
                    </tr>
                    <tr>
                        <td>Checkboxes</td>
                        <td>
                            <input type="checkbox" id="Options-Checkboxes" onclick="minimalApp.buildMainTable()">
                        </td>
                    </tr>
                    <tr>
                        <td>Priority</td>
                        <td>
                            <input type="checkbox" id="Options-Priority" onclick="minimalApp.buildMainTable()">
                        </td>
                    </tr>
                    <tr>
                        <td>CRUD</td>
                        <td>
                            <input type="checkbox" checked="checked" id="Options-CRUD"
                                onclick="minimalApp.buildMainTable()">
                        </td>
                    </tr>
                    <tr>
                        <td>Online</td>
                        <td>
                            <input type="checkbox" checked="checked" id="Options-Online"
                                onclick="minimalApp.loadBuildMainTable()">
                        </td>
                    </tr>
                </tbody>
            </table>
        </details>
        <details>
            <summary style="margin: 24px 0px;">
                Sort Options
            </summary>
            <table id="sortTable">
                <thead>
                    <th>Property</th>
                    <th colspan="3">Order</th>
                    <th>Reverse &uarr;/&darr;</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Priority</td>
                        <td>
                            <label for="Priority-sort-1">1</label>
                            <input type="radio" name="Priority-sort" id="Priority-sort-0" checked="checked">
                        </td>
                        <td>
                            <label for="Priority-sort-2">2</label>
                            <input type="radio" name="Priority-sort" id="Priority-sort-1">
                        </td>
                        <td>
                            <label for="Priority-sort-3">3</label>
                            <input type="radio" name="Priority-sort" id="Priority-sort-2">
                        </td>
                        <td style="text-align: center;">
                            <input type="checkbox" id="Priority-sort-desc">
                        </td>
                    </tr>
                    <tr>
                        <td>Timestamp</td>
                        <td>
                            <label for="Timestamp-sort-1">1</label>
                            <input type="radio" name="Timestamp-sort" id="Timestamp-sort-0">
                        </td>
                        <td>
                            <label for="Timestamp-sort-2">2</label>
                            <input type="radio" name="Timestamp-sort" id="Timestamp-sort-1" checked="checked">
                        </td>
                        <td>
                            <label for="Timestamp-sort-3">3</label>
                            <input type="radio" name="Timestamp-sort" id="Timestamp-sort-2">
                        </td>
                        <td style="text-align: center;">
                            <input type="checkbox" id="Timestamp-sort-desc">
                        </td>
                    </tr>
                    <tr>
                        <td>Checkboxes</td>
                        <td>
                            <label for="Checkboxes-sort-1">1</label>
                            <input type="radio" name="Checkboxes-sort" id="Checkboxes-sort-0">
                        </td>
                        <td>
                            <label for="Checkboxes-sort-2">2</label>
                            <input type="radio" name="Checkboxes-sort" id="Checkboxes-sort-1">
                        </td>
                        <td>
                            <label for="Checkboxes-sort-3">3</label>
                            <input type="radio" name="Checkboxes-sort" id="Checkboxes-sort-2" checked="checked">
                        </td>
                        <td style="text-align: center;">
                            <input type="checkbox" id="Checkboxes-sort-desc">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="button" value="Apply sort" onclick="minimalApp.buildMainTable()">
        </details>
    </div>
</body>

<script src="index.js"></script>

</html>
